services:
  chatapp-rabbitmq:
    image: rabbitmq:4.2-management-alpine
    container_name: chatapp-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - '${RABBITMQ_PORT:-5672}:5672'
      - '${RABBITMQ_MANAGEMENT_PORT:-15672}:15672'
    restart: unless-stopped
    volumes:
      - chatapp-rabbitmq-data:/var/lib/rabbitmq
    networks:
      - chatapp-network
  chatapp-redis:
    image: redis:8.2
    container_name: chatapp-redis
    command: >
      sh -c "redis-server --requirepass $${REDIS_PASSWORD} --appendonly yes"
    environment:
      REDIS_HOST: ${REDIS_HOST:-chatapp-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-rediss}
    volumes:
      - chatapp-redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', '$${REDIS_PASSWORD}', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatapp-network
  chatapp-auth-mysql:
    image: mysql:8.0
    container_name: chatapp-auth-mysql
    environment:
      MYSQL_DATABASE: ${AUTH_DB_NAME:-chatapp_auth_service}
      MYSQL_USER: ${AUTH_DB_USER:-chatapp_auth_user}
      MYSQL_PASSWORD: ${AUTH_DB_PASSWORD:-chatapp_auth_password}
      MYSQL_ROOT_PASSWORD: ${AUTH_DB_ROOT_PASSWORD:-root_password}
    command: ['mysqld', '--default-authentication-plugin=mysql_native_password']
    restart: unless-stopped
    ports:
      - '${AUTH_DB_PORT:-3306}:3306'
    volumes:
      - chatapp-auth-mysql-data:/var/lib/mysql
    networks:
      - chatapp-network
  chatapp-user-postgresql:
    image: postgres:15
    container_name: chatapp-user-postgresql
    environment:
      POSTGRES_DB: ${USER_DB_NAME:-chatapp_user_service}
      POSTGRES_USER: ${USER_DB_USER:-chatapp_user_user}
      POSTGRES_PASSWORD: ${USER_DB_PASSWORD:-chatapp_user_password}
    restart: unless-stopped
    ports:
      - '${USER_DB_PORT:-5432}:5432'
    volumes:
      - chatapp-user-postgresql-data:/var/lib/postgresql/data
    networks:
      - chatapp-network
  chatapp-chat-mongodb:
    image: mongo:8:0
    container_name: chatapp-chat-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-chatapp_chat_user}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-chatapp_chat_password}
    restart: unless-stopped
    ports:
      - '${CHAT_DB_PORT:-27017}:27017'
    volumes:
      - chatapp-chat-mongodb-data:/data/db
    networks:
      - chatapp-network
volumes:
  chatapp-rabbitmq-data:
    name: chatapp-rabbitmq-data
  chatapp-redis-data:
    name: chatapp-redis-data
  chatapp-auth-mysql-data:
    name: chatapp-auth-mysql-data
  chatapp-user-postgresql-data:
    name: chatapp-user-postgresql-data
  chatapp-chat-mongodb-data:
    name: chatapp-chat-mongodb-data
networks:
  chatapp-network:
    name: chatapp-network
    driver: bridge
